<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHBET - Đăng nhập</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-weight: 300;
        }

        /* Body với shooting stars background */
        body {
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            font-family: 'Anton', sans-serif;
            justify-content: center;
            align-items: center;
        }

        /* Logo SHBET chìm phía sau */
        .logo-background {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Anton', sans-serif;
            font-size: 120px;
            color: rgba(255, 255, 255, 0.03);
            font-weight: bold;
            letter-spacing: 8px;
            z-index: 0;
            pointer-events: none;
        }

        /* Shooting stars */
        .night {
            position: relative;
            width: 100%;
            height: 100%;
            transform: rotateZ(45deg);
        }

        .shooting_star {
            position: absolute;
            left: 50%;
            top: 50%;
            height: 4px;
            background: linear-gradient(-45deg, rgba(95, 145, 255, 1), rgba(0, 0, 255, 0));
            border-radius: 999px;
            filter: drop-shadow(0 0 8px rgba(105, 155, 255, 1));
            animation: tail 6000ms ease-in-out infinite, shooting 6000ms ease-in-out infinite;
        }

        .shooting_star::before {
            content: '';
            position: absolute;
            top: calc(50% - 2px);
            right: 0;
            height: 4px;
            background: linear-gradient(-45deg, rgba(0, 0, 255, 0), rgba(95, 145, 255, 1), rgba(0, 0, 255, 0));
            transform: translateX(50%) rotateZ(45deg);
            border-radius: 100%;
            animation: shining 6000ms ease-in-out infinite;
        }

        .shooting_star::after {
            content: '';
            position: absolute;
            top: calc(50% - 2px);
            right: 0;
            height: 4px;
            background: linear-gradient(-45deg, rgba(0, 0, 255, 0), rgba(95, 145, 255, 1), rgba(0, 0, 255, 0));
            transform: translateX(50%) rotateZ(-45deg);
            border-radius: 100%;
            animation: shining 6000ms ease-in-out infinite;
        }

        /* Tạo 26 shooting stars bay rải rác toàn màn hình */
        .shooting_star:nth-child(1) { top: 5%; left: -100px; animation-delay: 0ms; }
        .shooting_star:nth-child(2) { top: 25%; left: -100px; animation-delay: 800ms; }
        .shooting_star:nth-child(3) { top: 45%; left: -100px; animation-delay: 1600ms; }
        .shooting_star:nth-child(4) { top: 65%; left: -100px; animation-delay: 2400ms; }
        .shooting_star:nth-child(5) { top: 85%; left: -100px; animation-delay: 3200ms; }
        .shooting_star:nth-child(6) { top: 15%; left: -100px; animation-delay: 4000ms; }
        .shooting_star:nth-child(7) { top: 35%; left: -100px; animation-delay: 4800ms; }
        .shooting_star:nth-child(8) { top: 55%; left: -100px; animation-delay: 5600ms; }
        .shooting_star:nth-child(9) { top: 75%; left: -100px; animation-delay: 6400ms; }
        .shooting_star:nth-child(10) { top: 95%; left: -100px; animation-delay: 7200ms; }
        .shooting_star:nth-child(11) { top: 10%; left: -100px; animation-delay: 8000ms; }
        .shooting_star:nth-child(12) { top: 30%; left: -100px; animation-delay: 8800ms; }
        .shooting_star:nth-child(13) { top: 50%; left: -100px; animation-delay: 9600ms; }
        .shooting_star:nth-child(14) { top: 70%; left: -100px; animation-delay: 10400ms; }
        .shooting_star:nth-child(15) { top: 90%; left: -100px; animation-delay: 11200ms; }
        .shooting_star:nth-child(16) { top: 20%; left: -100px; animation-delay: 12000ms; }
        .shooting_star:nth-child(17) { top: 40%; left: -100px; animation-delay: 12800ms; }
        .shooting_star:nth-child(18) { top: 60%; left: -100px; animation-delay: 13600ms; }
        .shooting_star:nth-child(19) { top: 80%; left: -100px; animation-delay: 14400ms; }
        .shooting_star:nth-child(20) { top: 0%; left: -100px; animation-delay: 15200ms; }
        .shooting_star:nth-child(21) { top: 2%; left: -100px; animation-delay: 16000ms; }
        .shooting_star:nth-child(22) { top: 8%; left: -100px; animation-delay: 16800ms; }
        .shooting_star:nth-child(23) { top: 92%; left: -100px; animation-delay: 17600ms; }
        .shooting_star:nth-child(24) { top: 98%; left: -100px; animation-delay: 18400ms; }
        .shooting_star:nth-child(25) { top: 1%; left: -100px; animation-delay: 19200ms; }
        .shooting_star:nth-child(26) { top: 99%; left: -100px; animation-delay: 20000ms; }

        /* Form wrapper */
        .wrapper {
            background: transparent;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 500px;
            border-radius: 20px;
            overflow: hidden;
            z-index: 10;
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 2px solid rgba(255, 255, 255, 0.4);
        }

        .wrapper.form-success .container h1 {
            transform: translateY(85px);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 0;
            height: 500px;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .container h1 {
            font-size: 40px;
            transition-duration: 1s;
            transition-timing-function: ease-in-out;
            font-weight: 200;
            color: white;
            margin-bottom: 20px;
        }
        
        /* Logo SHBET trong form */
        .logo-form {
            width: 280px;
            height: auto;
            margin: 0 auto 20px auto;
            display: block;
            opacity: 0.9;
            filter: brightness(1.1) contrast(1.1);
        }

        /* Form styling */
        form {
            padding: 20px 0;
            position: relative;
            z-index: 2;
        }

        form input {
            display: block;
            appearance: none;
            outline: 0;
            border: 1px solid rgba(255, 255, 255, 0.4);
            background-color: rgba(255, 255, 255, 0.2);
            width: 250px;
            border-radius: 3px;
            padding: 10px 15px;
            margin: 0 auto 10px auto;
            text-align: center;
            font-size: 18px;
            color: white;
            transition-duration: 0.25s;
            font-weight: 300;
        }

        form input::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }

        form input:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        form input:focus {
            background-color: white;
            width: 300px;
            color: #00BCD4;
        }

        form button {
            appearance: none;
            outline: 0;
            background-color: white;
            border: 0;
            padding: 10px 15px;
            color: #00BCD4;
            border-radius: 3px;
            width: 250px;
            cursor: pointer;
            font-size: 18px;
            transition-duration: 0.25s;
            font-weight: 600;
        }

        form button:hover {
            background-color: rgb(245, 247, 249);
            transform: translateY(-2px);
        }

        /* Bubbles background */
        .bg-bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .bg-bubbles li {
            position: absolute;
            list-style: none;
            display: block;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.15);
            bottom: -160px;
            animation: square 25s infinite;
            transition-timing-function: linear;
        }

        .bg-bubbles li:nth-child(1) { left: 10%; }
        .bg-bubbles li:nth-child(2) { 
            left: 20%; 
            width: 80px; 
            height: 80px; 
            animation-delay: 2s; 
            animation-duration: 17s; 
        }
        .bg-bubbles li:nth-child(3) { left: 25%; animation-delay: 4s; }
        .bg-bubbles li:nth-child(4) { 
            left: 40%; 
            width: 60px; 
            height: 60px; 
            animation-duration: 22s; 
            background-color: rgba(255, 255, 255, 0.25); 
        }
        .bg-bubbles li:nth-child(5) { left: 70%; }
        .bg-bubbles li:nth-child(6) { 
            left: 80%; 
            width: 120px; 
            height: 120px; 
            animation-delay: 3s; 
            background-color: rgba(255, 255, 255, 0.2); 
        }
        .bg-bubbles li:nth-child(7) { 
            left: 32%; 
            width: 160px; 
            height: 160px; 
            animation-delay: 7s; 
        }
        .bg-bubbles li:nth-child(8) { 
            left: 55%; 
            width: 20px; 
            height: 20px; 
            animation-delay: 15s; 
            animation-duration: 40s; 
        }
        .bg-bubbles li:nth-child(9) { 
            left: 25%; 
            width: 10px; 
            height: 10px; 
            animation-delay: 2s; 
            animation-duration: 40s; 
            background-color: rgba(255, 255, 255, 0.3); 
        }
        .bg-bubbles li:nth-child(10) { 
            left: 90%; 
            width: 160px; 
            height: 160px; 
            animation-delay: 11s; 
        }

        /* Animations */
        @keyframes tail {
            0% { width: 0; }
            30% { width: 100px; }
            100% { width: 0; }
        }

        @keyframes shining {
            0% { width: 0; }
            50% { width: 30px; }
            100% { width: 0; }
        }

        @keyframes shooting {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(100vw + 400px)); }
        }
        


        @keyframes square {
            0% { transform: translateY(0); }
            100% { transform: translateY(-700px) rotate(600deg); }
        }
    </style>
</head>
<body>
    <!-- Background shooting stars -->
    <div class="night">
        <div class="shooting_star"></div>
        <div class="shooting_star"></div>
        <div class="shooting_star"></div>
        <div class="shooting_star"></div>
        <div class="shooting_star"></div>

    </div>
    
    <!-- Logo SHBET chìm phía sau -->
    <div class="logo-background">SHBET</div>
    
    <!-- Form đăng nhập -->
    <div class="wrapper">
        <div class="container">
            <!-- Logo SHBET trong form -->
            <img src="public/SHBET_NewC.png" alt="SHBET Logo" class="logo-form">
            
            <h1 id="welcome-text">CHÀO MỪNG</h1>
            
            <form class="form">
                <input type="text" placeholder="Tên đăng nhập" id="username">
                <input type="password" placeholder="Mật khẩu" id="password">
                <button type="submit" id="login-button">Đăng nhập</button>
            </form>
        </div>
        
        <ul class="bg-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <script>
        // Xử lý đăng nhập
        $("#login-button").click(function(event) {
            event.preventDefault();
            
            const username = $("#username").val();
            
            if (username.trim() === '') {
                alert('Vui lòng nhập tên đăng nhập!');
                return;
            }
            
            // Cập nhật text chào mừng
            $("#welcome-text").text(`CHÀO MỪNG ${username.toUpperCase()}`);
            
            // Animation form
            $('form').fadeOut(500);
            $('.wrapper').addClass('form-success');
            
            // Hiển thị thông báo thành công
            setTimeout(function() {
                alert('Đăng nhập thành công!');
                // Reset form
                $('form').fadeIn(500);
                $('.wrapper').removeClass('form-success');
                $("#welcome-text").text('CHÀO MỪNG');
                $("#username").val('');
                $("#password").val('');
            }, 2000);
        });
        
        // Enter key để submit
        $("#password").keypress(function(e) {
            if (e.which == 13) {
                $("#login-button").click();
            }
        });
        
        $("#username").keypress(function(e) {
            if (e.which == 13) {
                $("#password").focus();
            }
        });
    </script>
